<div ng-controller="ProductsController">
    <h1>Products basket</h1>
    <table>
      <thead>    
        <tr>
          <th>Product Name</th>
          <th>Pcs.</th>
          <th>Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>  
        <tr ng-repeat="item in items">
          <td ng-bind="item.name"></td>
          <td><item-counter ng-model="item.pcs"></item-counter></td>
          <td ng-bind="item.price|currency"></td>
          <td ng-bind="getSubtotal(item)|currency"></td>
        </tr></tbody>
      <tfoot>  
        <tr>
          <th colspan="2"></th>
          <th>Total: </th>
          <th ng-bind="getTotal()|currency"></th>
        </tr>
      </tfoot>
    </table>
  </div>
